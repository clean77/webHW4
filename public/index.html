<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>糖價資料新增</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <form id="movies" action="http://localhost:3000/api" method="post">
        <div>
            <label for="Date">日期</label>
            <input type="date" id="Date" name="Date">
            <label for="Item">品項</label>
            <input type="text" id="Item" name="Item">
            <label for="Specifications">規格</label>
            <input type="text" id="Specifications" name="Specifications">
            <label for="Price">價錢(元/公斤)</label>
            <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" id="Price" name="Price">
            <button type="submit">Submit</button>
        </div>

    </form>


</body>
</html>
